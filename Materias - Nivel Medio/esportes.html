<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="esportes.css">

  <title>Esportes</title>
</head>
<body>
  <header>
    <nav class="nav-bar">
        <div class="logo">
            <h1><img class="img-logo" src="../Imagens/Logo para loja infantil colorida.png" alt=""></h1>
        </div>

        <div class="nav-list">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>
        </div>

        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>

        <div class="mobile-menu-icon">
            <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
        </div>
    </nav>

    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>

        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>

</header>
  <div class="container">
    <div class="questions-container hide">
      <span class="question">Pergunta aqui?</span>
      <div class="answers-container">

        <button class="answer button">Resposta 2</button>
        <button class="answer button">Resposta 3</button>
        <button class="answer button">Resposta 4</button>
      </div>
    </div>
    <div class="controls-container">
      <button class="start-quiz button">Começar Quiz!</button>
      <button class="next-question button hide">Próxima pergunta</button>
    </div>
  </div>
  <script src="esportes.js" type="module"></script>
